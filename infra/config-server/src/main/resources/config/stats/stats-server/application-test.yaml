spring:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

  datasource:
    driverClassName: "org.h2.Driver"
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql:jdbc:h2:file:./db/stats}
    username: ${SPRING_DATASOURCE_USERNAME:stats}
    password: ${SPRING_DATASOURCE_PASSWORD:stats}

management:
  endpoints:
    web:
      exposure:
        include: info

server:
  port: 0